  <script>
      function searchPhotos() {
      const tagInput = document.getElementById('tag-input');
      const tag = tagInput.value;
      const apiKey = '66c9c8fd0639f016d94fd84723da47ad';
            const url = `https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=${apiKey}&tags=${tag}&format=json&nojsoncallback=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.stat === 'ok') {
            const photos = data.photos.photo;
            const photosContainer = document.getElementById('photos-container');
            photosContainer.innerHTML = '';

            photos.forEach(photo => {
              const { id, farm, server, secret } = photo;
              const photoUrl = `https://farm${farm}.staticflickr.com/${server}/${id}_${secret}.jpg`;

              const photoElement = document.createElement('div');
              photoElement.className = 'photo';

              const imgElement = document.createElement('img');
              imgElement.src = photoUrl;

              photoElement.appendChild(imgElement);
              photosContainer.appendChild(photoElement);
            });
          } else {
            console.log('Wystąpił problem podczas wyszukiwania zdjęć na Flickr.');
          }
        })        .catch(error =>  {
          console.log('Wystąpił błąd podczas wykonania zapytania HTTP:', error);
        });
    }
  </script>
